<section data-ng-controller="PhotosController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Photo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="photo.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
   <div class="wrapper">
            
            <!--Controls for CSS filters via range input-->
            <div class="sliders">
                <form id="imageEditor">
                    <p>
                        <label for="gs">Grayscale</label>
                        <input id="gs" name="gs" type="range" min=0 max=100 value=0>
                    </p>

                    <p>
                        <label for="blur">Blur</label>
                        <input id="blur" name="blur" type="range" min=0 max=10 value=0>
                    </p>

                    <p>
                        <label for="br">Brightness</label>
                        <input id="br" name="br" type="range" min=0 max=200 value=100>
                    </p>

                    <p>
                        <label for="ct">Contrast</label>
                        <input id="ct" name="ct" type="range" min=0 max=200 value=100>
                    </p>

                    <p>
                        <label for="huer">Hue Rotate</label>
                        <input id="huer" name="huer" type="range" min=0 max=360 value=0>
                    </p>

                    <p>
                        <label for="opacity">Opacity</label>
                        <input id="opacity" name="opacity" type="range" min=0 max=100 value=100>
                    </p>

                    <p>
                        <label for="invert">Invert</label>
                        <input id="invert" name="invert" type="range" min=0 max=100 value=0>
                    </p>

                    <p>
                        <label for="saturate">Saturate</label>
                        <input id="saturate" name="saturate" type="range" min=0 max=500 value=100>
                    </p>

                    <p>
                        <label for="sepia">Sepia</label>
                        <input id="sepia" name="sepia" type="range" min=0 max=100 value=0>
                    </p>

                    <input type="reset" form="imageEditor" id="reset" value="Reset" />

                </form>
            </div>  

            <!--container where image will be loaded-->
            <div id="imageContainer" class="center">
                 <image id="editpage" ng-src="{{photo.image}}"/>
            </div>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        
        
    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $('.filter').filterme();
        });
    </script>

</section>
